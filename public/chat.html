<html>
<head>
<title>Chat Sayfası</title>
<script src="/socket.io/socket.io.js"></script>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/themes/ui-lightness/jquery-ui.css" type="text/css" media="all" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/jquery-ui.min.js"></script>
<script>

 

  // on load of page
  $(function(){
      
    
$('#connectBtn').on('click',function(){
  var nickname = prompt("Lütfen bir isim giriniz:");
  //$("body").append( $('<div>',{id:'prompt'}).text("Bağlantı kurulurken lütfen bekleyiniz...") );
  $('#prompt').dialog();

  var socket = io.connect();

  // on connection to server, ask for user's name with an anonymous callback
  socket.on('connect', function(){
    // call the server-side function 'adduser' and send one parameter (value of prompt)
   $('#prompt').dialog('close');
    socket.emit('adduser', nickname);
    
  });
  
  socket.on('disconnect', function(){
   alert('disconnected');
   $('#prompt').dialog();
  });

  // listener, whenever the server emits 'updatechat', this updates the chat body
  socket.on('updatechat', function ( data) {
    $('#conversation').append(data.time+'<b> '+data.user + ':</b> ' + data.msg + '<br>').animate({ scrollTop: 60000 });
    //$('#conversation').animate({ scrollTop: 60000 }); 
  });

  // listener, whenever the server emits 'updateusers', this updates the username list
  socket.on('updateusers', function(data) {
    $('#users').empty();
    $.each(data, function(key, value) {
      $('#users').append('<div>' + key + '</div>');
    });
  });
  
      
    // when the client clicks SEND
    $('#datasend').click( function() {
      var message = $('#data').val();
      $('#data').val('');
      // tell server to execute 'sendchat' and send along one parameter
      socket.emit('sendchat', message);
      $('#data').focus();
    });

    // when the client clicks clear button
    $('#clearBtn').click( function() {
      $('#conversation').empty();
      $('#data').focus();
    });
    
    // when the client hits ENTER on their keyboard
    $('#data').keypress(function(e) {
      if(e.which == 13 || e.keyCode == 13) {
        $(this).blur();
        $('#datasend').focus().click();
      }
    });
    
    });

 
  });

</script>
</head>
<body>
<div id="prompt" style='display:none'>Bağlantı kurulurken lütfen bekleyiniz...</div>

<div style="float:left;width:150px;height:400px;border:1px solid black;padding:10px;overflow:auto;">

  <b>USERS</b>
  <div id="users" style=""></div>
</div>
<div style="float:left;width:450px;height:400px;border:1px solid black;padding:10px;">
  <button id="connectBtn">Baglan</button>
  <div id="conversation" style="width:100%;height:350px;overflow:auto;"></div>
  <input id="data" style="width:250px;" />
  <button id="datasend">Gönder</button>
  <button id="clearBtn">Temizle</button>
</div>
</body>
</html>
