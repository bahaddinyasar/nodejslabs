<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="users">
        <meta name="author" content="Inanc Sevinc, Bahaddin Yasar">
        <title>Users</title>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" type="text/css" media="all" />
        <link rel="stylesheet" type="text/css" media="screen" href="styles/ui.jqGrid.css" />
    </head>
    <body>
        <table id="users_grid" />
        <div id="users_grid_pager" />
      
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
        <script src="scripts/grid.locale-tr.js" type="text/javascript"></script>
        <script src="scripts/jquery.jqGrid.min.js" type="text/javascript"></script>
    
        <script type="text/javascript">
            // grid options:  http://www.trirand.com/jqgridwiki/doku.php?id=wiki%3aoptions
            jQuery(function(){
                jQuery("#users_grid").jqGrid({
                    url: '/api/jqgrid/users',
                    editurl: '/api/jqgrid/users',
                    datatype: "json",
                    colNames: [/*'ID',*/ 'Name', 'Surname', 'Age', 'Email', 'Gender'],
                    colModel: [
                        //{name:'_id',    index:'_id',    width:200},
                        {name:'name',   index:'name',   width:200,  editable:true},
                        {name:'surname',index:'surname',width:200,  editable:true},
                        {name:'age',    index:'age',    width:50,   editable:true},
                        {name:'email',  index:'email',  width:300,  editable:true},
                        {name:'gender', index:'gender', width:50,   editable:true}
                    ],
                    rowNum:     10,
                    rowList:    [10,20,30],
                    pager:      '#users_grid_pager',
                    width:      700,
                    sortname:   '_id',
                    viewrecords:true,
                    //loadonce:true,
                    sortorder:  "desc",
                    caption:    "Users",
                    altRows:    true,
                    rownumbers: true,
                    rownumWidth:40,
                    jsonReader: {
                        root:"data",
                        page: "currpage",
                        total: "totalpages",
                        records: "totalrecords",
                        repeatitems: false,
                        id: "_id"
                    },
                    prmNames:   {
                        rows:"pageSize",
                        page:"pageNumber"
                        //	search: null,
                        //	sort:null,
                        //	order:null
                    }
                });
            
                jQuery("#users_grid").jqGrid('navGrid','#users_grid_pager',{edit:true, add:true});
                //jQuery("#list2").jqGrid('filterToolbar',{stringResult: true,searchOnEnter : false});
            });
        </script>
    </body>
</html>
